<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />

    <link rel="stylesheet" href="styles.css">
    <script src="bundle.js" defer></script>
    <title>Documents Page</title>
</head>

<body>
    <div class="header">
        <div class="notifications-container">
            <div>
                <span class="material-symbols-outlined">
                    notifications
                </span>
                <span id="notification-number"></span>
            </div>
        </div>
    </div>
    <div class="content">
        <h1>Documents</h1>
        <div class="actions">
            <div class="sort">
                <span>Sort by: </span> <select name="sort" id="sortSelect">
                    <option value="">Select one...</option>
                    <option value="name">Name</option>
                    <option value="version">Version</option>
                </select>
            </div>
            <div class="change-visualization">
                <span id="view-list" class="material-symbols-outlined">
                    view_list
                </span>
                <span id="view-grid" class="material-symbols-outlined">
                    calendar_view_month
                </span>
            </div>
            <div id="document-list" class="document-list view-list"></div>
        </div>
    </div>
</body>

</html>
